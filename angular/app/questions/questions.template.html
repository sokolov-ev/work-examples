<div class="questions-page">
    <div class="panel panel-default">
        <div class="panel-heading">
            Some table
        </div>

        <div class="box-body table-responsive no-padding">
            <table st-table="Questions.questions" st-pipe="Questions.ajaxFilter" class="table table-hover table-striped table-bordered">
                <thead>
                    <tr>
                        <th width="30">#</th>
                        <th>
                            <select class="form-control" st-search="category">
                                <option ng-repeat="tech in Questions.technologies" value="{{ tech._id }}">
                                    {{ tech.text }} ({{ tech.count }})
                                </option>
                            </select>
                        </th>
                    </tr>
                    <tr>
                        <th>{{ Questions.total }}</th>
                        <th>
                            <input class="form-control" st-search="question"/>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-class="{ 'warning': !question.isAnswered }" ng-repeat="question in Questions.questions">
                        <td>{{ $index + Questions.currentCount }}</td>
                        <td class="click-block" ng-click="Questions.getQuestion(question._id)">
                            {{ question.question }}
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="6" class="text-center">
                            <div st-pagination="" st-items-by-page="30" st-displayed-pages="7"></div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>

    </div>
</div>

<div class="modal fade bs-example-modal-lg" id="modalAnswer" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Ответ</h4>
            </div>

            <div class="modal-body">
                <div ng-show="Questions.answer.image">
                    <img ng-src="/static/screenshots/{{ Questions.answer.image }}" style="width: 100%;">
                </div>

                <div ng-show="!Questions.answer.image">
                    <div class="form-group">
                        <label for="score">Вопрос:</label>
                        <strong>
                            <pre>{{ Questions.answer.question }}</pre>
                        </strong>
                    </div>

                    <div class="answers" ng-if="Questions.answer.answers.length > 0">
                        <label class="question-note oOptBox-multiselect" ng-show="Questions.answer.multiselect">{{ Questions.answer.multiselect }}</label>
                        <br>

                        <label for="score">Варианты ответов:</label>
                        <div class="form-group">
                            <div id="answerOptions" class="oOptGrp oOptBoxGrp" style="width: 100%;">
                                <div class="oOpt oOptBox" ng-repeat="answer in Questions.answer.answers">
                                    <label class="oOptLbl-view" ng-class="{active: answer.answered}">
                                        <pre>{{ answer.answer }}</pre>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-right" data-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>
