<div class="statistics">

    <ol class="breadcrumb">
        <li><a ui-sref="questions">Вопросы</a></li>
        <li class="active">Статистика</li>
    </ol>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Статистика</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-condensed table-hover">
                <thead>
                    <tr>
                        <th>Технологии</th>
                        <th>Всего</th>
                        <th>Проверенные</th>
                        <th>Непроверенные</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in Statistics.data">
                        <td>{{ item._id }}</td>
                        <td><span class="label label-default">{{ item.total }}</span></td>
                        <td><span class="label label-success">{{ item.verified }}</span></td>
                        <td><span class="label label-primary">{{ item.unverified }}</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
