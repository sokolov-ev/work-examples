<div class="modal fade" id="createDeveloper" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">Добавить программиста</h4>
            </div>
            <div class="modal-body">

               <form ng-submit="vm.createForm(vm.developer)" name="vm.FormCreate" id="formCreate">
                    <div class="form-group" ng-class="{ 'has-error': vm.FormCreate.email.$touched && vm.FormCreate.email.$invalid }">
                        <label>E-mail:</label>

                        <input type="email" class="form-control" name="email" ng-model="vm.developer.email" required>

                        <div ng-messages="vm.FormCreate.email.$touched && vm.FormCreate.email.$error">
                            <div ng-messages-include="/app/partials/validation-messages.template.html"></div>
                        </div>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error': vm.FormCreate.first_name.$touched && vm.FormCreate.first_name.$invalid }">
                        <label>Имя:</label>

                        <input type="text" class="form-control" name="first_name" ng-model="vm.developer.first_name" required>

                        <div ng-messages="vm.FormCreate.first_name.$touched && vm.FormCreate.first_name.$error">
                            <div ng-messages-include="/app/partials/validation-messages.template.html"></div>
                        </div>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error': vm.FormCreate.last_name.$touched && vm.FormCreate.last_name.$invalid }">
                        <label>Фамилия:</label>

                        <input type="text" class="form-control" name="last_name" ng-model="vm.developer.last_name" required>

                        <div ng-messages="vm.FormCreate.last_name.$touched && vm.FormCreate.last_name.$error">
                            <div ng-messages-include="/app/partials/validation-messages.template.html"></div>
                        </div>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error': vm.FormCreate.project.$touched && vm.FormCreate.project.$invalid }">
                        <label>Проект:</label>

                        <select class="form-control" name="project" ng-model="vm.developer.project" required placeholder="Выбирите проект" />
                            <option value="" disabled selected>Выбирите проект...</option>
                            <option ng-repeat="project in vm.listProjects" ng-value="{{project.id}}">
                                {{project.name}}
                            </option>
                        </select>

                        <div ng-messages="vm.FormCreate.project.$touched && vm.FormCreate.project.$error">
                            <div ng-messages-include="/app/partials/validation-messages.template.html"></div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">
                    Отмена
                </button>

                <button type="submit" class="btn btn-primary" form="formCreate">
                    Добавить и выслать доступы
                </button>
            </div>
            <div class="clearfix"></div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
