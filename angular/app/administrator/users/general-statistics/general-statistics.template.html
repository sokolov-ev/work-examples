<div class="general-statistics">
    <section class="content-header">
        <h1>
            Общая статистика 
            <small>demo</small> 
        </h1>
    </section>
    
    <section class="content">
        <div class="padding-block-2-0"> </div>

        <div class="box box-success">
            <div class="box-header with-border">
                <h3 class="box-title">Статистика за день</h3>

                <div class="box-tools pull-right">
                    Общее время: <strong>{{ GeneralStatistics.total | secondsIntoHours }}</strong>
                </div>
            </div>
            <div class="box-body table-responsive no-padding">
                <table st-table="GeneralStatistics.users" st-pipe="GeneralStatistics.ajaxFilter" class="table table-hover table-striped table-bordered" refresh-table>
                    <thead>
                        <tr>
                            <th width="35">#</th>
                            <th st-sort="last_name">Фамилия</th>
                            <th st-sort="first_name">Имя</th>
                            <th st-sort="role">Время</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in GeneralStatistics.users">
                            <td>{{ $index + 1 }}</td>
                            <td>{{ user.last_name }}</td>
                            <td>{{ user.first_name }}</td>
                            <td>{{ user.work_time | secondsIntoHours }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
                    
</div><!--container-fluid-->
