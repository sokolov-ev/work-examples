<div class="project-view">
    <section class="content-header">
        <h1 ng-bind="Page.getTitle()">
            Пользователь
        </h1>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="admin.users">
                    Список пользователей
                </a>
            </li>
            <li class="active" ng-bind="Page.getTitle()">
                Пользователь
            </li>
        </ol>
    </section>

    <section class="content">
        <div class="padding-block-2-0"> </div>

        <div class="box" ng-class="{'box-success': project.status == 'open'}" ng-repeat="project in AdminViewUser.projects">
            <div class="box-header with-border">
                <h3 class="box-title">
                    <a ui-sref="admin.project-view({id: project.id})">{{ project.name }}</a>
                </h3>

                <div class="pull-right">
                    <strong>
                        {{ project.work_time | secondsIntoHours }}
                        <span class="text-muted">(40 of week)</span>
                    </strong>
                </div>
            </div>
            <div class="box-body">
                <span>{{ project.description }}</span>
                <div class="pull-right" ng-if="AdminViewUser.statistic">
                    <strong>
                        <a class="btn btn-success btn-xs" ui-sref="admin.user-statistcs({id: project.user_many_to_many_project.user_id, project: project.id})">
                            Просмотреть статистику >
                        </a>
                    </strong>
                </div>
            </div><!--box-body-->
        </div><!--box-->


    </section><!--content-->
</div>
