<div class="modal fade" id="deleteDeveloper" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">Удаление программиста</h4>
            </div>
            <div class="modal-body text-center">
                Вы действительно хотите удалить "<strong ng-bind="Developers.developer.first_name"></strong>" ?
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">
                    Отмена
                </button>
                
                <button type="button" ng-click="Developers.removeUser()" class="btn btn-danger">
                    <i class="fa fa-trash" aria-hidden="true"></i> Удалить
                </button>
            </div>
            <div class="clearfix"></div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
