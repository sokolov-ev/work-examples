<flash-message duration="30000"></flash-message>

<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">Вход в систему</h3>
    </div>
    <div class="box-body">

        <form ng-submit="Login.submitForm(Login.loginForm)" name="loginForm">
            <div class="form-group">
                <label>E-mail:</label>
                <input type="text" class="form-control" placeholder="Ваш логин..." name="email" ng-model="Login.loginForm.email" required>
            </div>
            <div class="form-group">
                <label>Пароль:</label>
                <input type="password" class="form-control" name="passwd" ng-model="Login.loginForm.passwd" required>
            </div>
            <button class="btn btn-primary pull-right" type="submit">Вход</button>
        </form>

        <div class="clearfix"></div>
    </div>
</div>
