<div class="modal fade" id="createProject" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">Создание проекта</h4>
            </div>
            <div class="modal-body">

               <form ng-submit="ProjectList.createForm(ProjectList.project)" name="ProjectList.FormCreate" id="formCreate">

                    <div class="form-group" ng-class="{ 'has-error': ProjectList.FormCreate.name.$touched && ProjectList.FormCreate.name.$invalid }">
                        <label>Название:</label>
                        
                        <input type="text" class="form-control" name="name" ng-model="ProjectList.project.name" required>

                        <div ng-messages="ProjectList.FormCreate.name.$touched && ProjectList.FormCreate.name.$error">
                            <div ng-messages-include="/app/partials/validation-messages.template.html"></div>
                        </div>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error': ProjectList.FormCreate.description.$touched && ProjectList.FormCreate.description.$invalid }">
                        <label>Описание:</label>
                        
                        <input type="text" class="form-control" name="description" ng-model="ProjectList.project.description" required>

                        <div ng-messages="ProjectList.FormCreate.description.$touched && ProjectList.FormCreate.description.$error">
                            <div ng-messages-include="/app/partials/validation-messages.template.html"></div>
                        </div>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error': ProjectList.FormCreate.status.$touched && ProjectList.FormCreate.status.$invalid }">
                        <label>Статус:</label>
                        
                        <select class="form-control" name="status" ng-model="ProjectList.project.status">
                            <option value="open">Открыт</option>
                            <option value="close">Закрыт</option>
                            <option value="delete">Удален</option>
                        </select>

                        <div ng-messages="ProjectList.FormCreate.status.$touched && ProjectList.FormCreate.status.$error">
                            <div ng-messages-include="/app/partials/validation-messages.template.html"></div>
                        </div>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error': ProjectList.FormCreate.type.$touched && ProjectList.FormCreate.type.$invalid }">
                        <label>Тип:</label>
                        
                        <select class="form-control" name="type" ng-model="ProjectList.project.type">
                            <option value="internal">Внутренний</option>
                            <option value="external">Внешний</option>
                        </select>

                        <div ng-messages="ProjectList.FormCreate.type.$touched && ProjectList.FormCreate.type.$error">
                            <div ng-messages-include="/app/partials/validation-messages.template.html"></div>
                        </div>
                    </div>

                </form>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">
                    Отмена
                </button>
                
                <button type="submit" class="btn btn-success" form="formCreate">
                    Создать
                </button>
            </div>
            <div class="clearfix"></div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
